<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-vector/watercolor-winter-background_23-2148734598.jpg?t=st=1759197410~exp=1759201010~hmac=0215cc3c25b8536d63d7466ee4f30ad12b0e549300c79b94935a1f357ec85fc6') no-repeat center center fixed;
            background-size: cover; /* 화면 전체에 맞게 채움 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #357ABD;
        }
        .login-container p{
            margin-top: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .input-group label {
            width: 80px;
            text-align: left;
        }

        .input-group input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .petal {
            position: fixed;
            top: -15px;
            background: rgba(230,250,254,0.9);
            clip-path: polygon(50% 0%, 60% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 40% 35%);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
<h2>로그인</h2>
<form th:action="@{/users/login}" method="post">
    <div class="input-group">
    <label for="userName">아이디:</label>
    <input type="text" id="userName" name="userName" placeholder="아이디"><!-- DTO 속성과 매핑하여서 값 대입 -->
    </div>

    <div class="input-group">
        <label for="password">비밀번호:</label>
   <input type="password" id="password" name="password" placeholder="비밀번호">
    </div>

    <button type="submit">로그인</button>

    <p th:if="${errorMsg}" th:text="${errorMsg}" style="color: red;"></p>
    <p th:if="${message}" th:text="${message}" style="color: black;"></p>
    <p th:field="${successMsg}" th:text="${successMsg}" style="color: blue;"></p>
</form>
    <p><a th:href="register">회원가입</a></p>
</div>
<script>
    function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        const size = Math.random() * 8 + 6;
        petal.style.width = `${size}px`;
        petal.style.height = `${size}px`;
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = Math.random() * 5 + 5 + "s";
        petal.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 300);
</script>
</body>
</html>
