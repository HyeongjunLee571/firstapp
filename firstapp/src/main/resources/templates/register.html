<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/register}" th:object="${user}" method="post">
  아이디: <input type="text" th:field="*{userName}" /><br><!--user엔티티 속성과 매핑 set -->
  비밀번호: <input type="password" th:field="*{password}" /><br>
  이메일: <input type="email" th:field="*{email}" /><br>
  <button type="submit">회원가입</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
